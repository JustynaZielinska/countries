<div class="container" *ngIf="(countries$ | async) as countries">
    <ul class="list">
        <h1>{{ region }}</h1>
        <li class="item" *ngFor="let country of countries">
            <a [routerLink]='[country.name.common]'>
                <img [src]="country.flags.svg">
                <span>{{ country.name.common }}</span>
            </a>
        </li>
    </ul>
</div>
