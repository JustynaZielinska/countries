<div class="container" *ngIf="(countries$ | async) as countries">
    <ul class="list">
        <h1>{{ region }}</h1>
        <li class="item" *ngFor="let country of countries">
            <a [routerLink]='[country.name]'>
                <img [src]="country?.flag">
                <span>{{ country?.name }}</span>
            </a>
        </li>
    </ul>
</div>
